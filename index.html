<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A Google Sheets-like interface for managing and formatting spreadsheet data">
  <meta name="keywords" content="spreadsheet, google sheets, data management">
  <title>Google Sheet</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   
   <div class="menu-bar">
    <span>File</span>
    <span>Edit</span>
    <span>View</span>
    <span>Insert</span>
    <span>Format</span>
    <span>Data</span>
    <span>Tools</span>
    <span>Extensions</span>
    <span>Help</span>
  </div>

  
  <div class="options">
    <form class="form-container fr-alc">
      <button type="button" aria-label="Undo last action" title="Undo last action">
        <span class="material-symbols-outlined">undo</span>
      </button>
      <button type="button" aria-label="Redo last action" title="Redo last action">
        <span class="material-symbols-outlined">redo</span>
      </button>
      <button type="button" aria-label="Print document" title="Print document">
        <span class="material-symbols-outlined">print</span>
      </button>
      
      <select id="zoom" aria-label="Zoom level">
        <option value="50%">50%</option>
        <option value="75%">75%</option>
        <option value="100%" selected>100%</option>
        <option value="125%">125%</option>
        <option value="150%">150%</option>
      </select>

    
      <select name="fontfamily" aria-label="Font Family">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
      </select>

      <input type="number" name="fontSize" value="16" min="8" max="72" aria-label="Font size" oninput="this.value = Math.max(8, Math.min(72, this.value));" />

      <input type="checkbox" name="isBold" id="bold">
      <label for="bold" class="material-symbols-outlined">format_bold</label>

      <input type="checkbox" name="isItalic" id="italic">
      <label for="italic" class="material-symbols-outlined">format_italic</label>

      <input type="checkbox" name="isUnderline" id="underline">
      <label for="underline" class="material-symbols-outlined">format_underlined</label>

      
      <input type="color" id="textColor" name="textColor" />
      <label for="textColor">
        <span class="material-symbols-outlined">format_color_text</span>
      </label>

      <input type="color" id="backgroundColor" name="backgroundColor" value="#ffffff" />
      <label for="backgroundColor">
        <span class="material-symbols-outlined">format_color_fill</span>
      </label>

     
      <button type="button" name="format" value="currency" aria-label="Format as currency" title="Format as currency">
        <span class="material-symbols-outlined">currency_pound</span>
      </button>
      <button type="button" name="format" value="percentage" aria-label="Format as percentage" title="Format as percentage">
        <span class="material-symbols-outlined">percent</span>
      </button>
      <button type="button" aria-label="Format as number" title="Format as number">
        <span class="material-symbols-outlined">123</span>
      </button>

      
      <div class="align-container fr-alc">
        <div>
          <input type="radio" name="align" value="left" id="left">
          <label for="left" class="material-symbols-outlined">format_align_left</label>
        </div>
        <div>
          <input type="radio" name="align" value="center" id="center">
          <label for="center" class="material-symbols-outlined">format_align_center</label>
        </div>
        <div>
          <input type="radio" name="align" value="right" id="right">
          <label for="right" class="material-symbols-outlined">format_align_right</label>
        </div>
      </div>
    
    
      <button type="button" aria-label="Insert link" title="Insert link">
        <span class="material-symbols-outlined">link</span>
      </button>
      <button type="button" aria-label="Insert chart" title="Insert chart">
        <span class="material-symbols-outlined">insert_chart</span>
      </button>
      <button type="button" aria-label="Filter list" title="Filter list">
        <span class="material-symbols-outlined">filter_list</span>
      </button>
      <button type="button" aria-label="Insert function" title="Insert function">
        <span class="material-symbols-outlined">functions</span>
      </button>
    </form>
  </div>

  <div class="box" role="region" aria-label="Cell editor">
    <div class="selected-cell" aria-live="polite"></div>
    <input type="text" aria-label="Cell content editor" />
  </div>

  <div class="container">
    <div class="junction"></div>
    <div class="head-row"></div>
    <div class="serial-no"></div>
    <div class="main-body"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
